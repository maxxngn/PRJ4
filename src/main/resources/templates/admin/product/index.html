<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Admin Menu</h2>
            <ul>
                <li><a href="/admin/products">Products</a></li>
                <li><a href="/admin/orders">Orders</a></li>
                <li><a href="/admin/users">Users</a></li>
                <li><a href="/admin/vouchers">Vouchers</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <h1>Product List</h1>
            <a th:href="@{/admin/products/create}" class="btn">Create New Product</a>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Status</th>
                        <th>Gender</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td class="description-cell" th:utext="${product.description}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.qty}"></td>
                        <td th:text="${product.gender}"></td>
                        <td th:text="${product.status ? 'Active' : 'Inactive'}"></td>
                        <td>
                            <a th:href="@{/admin/products/edit/{id}(id=${product.id})}">Edit</a>
                            <!-- <a href="#" th:onclick="'return confirmDelete(' + ${product.id} + ');'">Delete</a> -->
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination">
                <span th:if="${currentPage > 0}">
                    <a th:href="@{/admin/products(page=${currentPage - 1}, size=10)}">Previous</a>
                </span>
                <span th:if="${currentPage < totalPages - 1}">
                    <a th:href="@{/admin/products(page=${currentPage + 1}, size=10)}">Next</a>
                </span>
                <div>
                    Page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span>
                </div>
            </div>
        </main>
    </div>

    <script>
        function confirmDelete(productId) {
            if (confirm("Are you sure you want to delete this product?")) {
                window.location.href = "/admin/products/delete/" + productId;
            }
        }
    </script>
</body>
</html>
