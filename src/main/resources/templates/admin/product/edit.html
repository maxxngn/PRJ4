<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Admin Menu</h2>
            <ul>
                <li><a href="/admin/products">Products</a></li>
                <li><a href="/admin/orders">Orders</a></li>
                <li><a href="/admin/users">Users</a></li>
                <li><a href="/admin/vouchers">Vouchers</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <h1>Edit Product</h1>
            <form action="#" th:action="@{/admin/products/update(id=${product.id})}" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" th:value="${product.name}" required>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="5" required th:text="${product.description}"></textarea>
                </div>
                <div>
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" th:value="${product.price}" required>
                </div>
                <div>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" th:value="${product.qty}" required>
                </div>
                <div>
                    <label for="status">Status:</label>
                    <select id="status" name="status">
                        <option th:value="true" th:text="'Active'" th:selected="${product.status}"></option>
                        <option th:value="false" th:text="'Inactive'" th:selected="${!product.status}"></option>
                    </select>
                </div>                
                <button type="submit" class="btn">Update Product</button>
                <a href="/admin/products" class="btn">Cancel</a>
            </form>
        </main>
    </div>
</body>
</html>
