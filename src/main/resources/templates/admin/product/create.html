<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script>
        function addColorInput() {
            const colorContainer = document.getElementById('color-container');
            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'colors';
            input.placeholder = 'Enter color';
            colorContainer.appendChild(input);
        }
    </script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Admin Menu</h2>
            <ul>
                <li><a href="/admin/products">Products</a></li>
                <li><a href="/admin/orders">Orders</a></li>
                <li><a href="/admin/users">Users</a></li>
                <li><a href="/admin/vouchers">Vouchers</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <h1>Create Product</h1>
            <form action="/admin/products" method="POST" enctype="multipart/form-data">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="10" required></textarea>
                </div>
                <div>
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div>
                    <label for="qty">Quantity:</label>
                    <input type="number" id="qty" name="qty" required>
                </div>
                <div>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="unisex">Unisex</option>
                    </select>
                </div>
                <div>
                    <label for="status">Status:</label>
                    <select id="status" name="status">
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
                <div>
                    <label>Sizes:</label>
                    <div>
                        <input type="checkbox" name="sizes" value="S"> S
                        <input type="checkbox" name="sizes" value="M"> M
                        <input type="checkbox" name="sizes" value="L"> L
                        <input type="checkbox" name="sizes" value="XL"> XL
                    </div>
                </div>
                <div>
                    <label for="colors">Colors:</label>
                    <div id="color-container">
                        <input type="text" name="colors" placeholder="Enter color"> <!-- Input mặc định -->
                    </div>
                    <button type="button" onclick="addColorInput()">Add Color</button> <!-- Nút thêm màu -->
                </div>
                <div>
                    <label for="images">Product Images:</label>
                    <input type="file" id="images" name="images" accept="image/*" multiple>
                </div>
                <button type="submit">Create Product</button>
            </form>
        </main>
    </div>
</body>
</html>
